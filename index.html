<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Counter </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
    <h1>Counter</h1>

    <p id="resultado">0</p>
    <div class="botoes">
    <button id="menosum" onclick="menosum()">-1</button>
    <button id="Reset" onclick="reset()">⚠️Reset⚠️</button>
    <button id="maisum" onclick="maisum()">+1</button>
    
</div>
    <div id="msg">
    <button id="mensagem">Parabens, vc me achou! agora, tire um print e mande para o desenvolvedor.</button>
</div>
</div>
    <script>
        let numero = 0

        function maisum() {
            numero += 1
            render();
        }
        function menosum() {
            numero -= 1
            render();
        }
        function reset(){
            numero = 0
            render();
        }
        function render(){
            const p = document.querySelector("#resultado")
            p.innerText = numero
        }
    </script>
</body>
</html>
